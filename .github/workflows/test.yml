name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-activemq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run all tests
        run: make test
